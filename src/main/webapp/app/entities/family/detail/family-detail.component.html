<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="family">
      <h2 data-cy="familyDetailsHeading"><span jhiTranslate="familyTimeApp.family.detail.title">Family</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ family.id }}</span>
        </dd>
        <dt><span jhiTranslate="familyTimeApp.family.name">Name</span></dt>
        <dd>
          <span>{{ family.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/family', family.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
